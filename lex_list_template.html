<script type="text/javascript">
jQuery(function () {
	// Turn the row of links into a popup menu if more than 4
	if (jQuery("#links a").size()>4) {
		jQuery("body").append('<select id="link_menu"><option selected="selected" value="">Choose a lexicon:</option></select>');
		jQuery("#links a").each( function () {
			lexicon_link = jQuery(this).attr("href");
			lexicon_link_text = jQuery(this).text();
			jQuery("#link_menu").append('<option value="'+lexicon_link+'">'+lexicon_link_text+'</option>');
			jQuery(this).addClass(lexicon_link_text);
		});
		jQuery("#link_menu").click( function () {
			if (jQuery(this).val()!="") {
				parent.frames["main"].location = jQuery(this).val();
			}
		});

			if (jQuery(this).val()!="") {
				parent.frames["main"].location = jQuery(this).val();
			}
		});
		jQuery("#links").hide();
		jQuery("#lexicons").prepend(jQuery("#links a").size()+" ");
	}
});
